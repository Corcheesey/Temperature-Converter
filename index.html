<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="textfields">
        <h1>Temperature Converter</h1>
        <p>Enter the temperature, select units, and submit</p>
      </div>
      <div class="inputfields">
        <input type="number" id="input" placeholder="0.00" autocomplete="off" />
        <select name="from-temp" id="from-temp">
          <!--placeholder option-->
          <option hidden>From Unit</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celsius">Celsius</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <select name="to-temp" id="to-temp">
          <!--placeholder option-->
          <option hidden>To Unit</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celsius">Celsius</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <button id="btn">Convert</button>
      </div>
      <div><p id="resultField"></p></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
